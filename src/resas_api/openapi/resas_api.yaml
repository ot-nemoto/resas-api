openapi: 3.0.0
paths:
  /population/composition/perYear:
    parameters: []
    get:
      summary: 人口構成
      operationId: api.v1.population.composition.per_year
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    nullable: true
                  result:
                    type: object
                    properties:
                      bundaryYear:
                        type: integer
                        description: 実績値と推計値の区切り年
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            label:
                              type: string
                              enum:
                                - 総人口
                                - 年少人口
                                - 生産年齢人口
                                - 老年人口
                              description: ラベル
                            data:
                              type: array
                              items:
                                type: object
                                properties:
                                  year:
                                    type: integer
                                    description: 年
                                  value:
                                    type: integer
                                    description: 人口
                                  rate:
                                    type: number
                                    description: 割合<br>labelが総人口の場合は存在しません。
              examples: {}
      description: 地域単位、年単位の年齢構成のデータを返します。
      parameters:
        - $ref: '#/components/parameters/prefCode'
        - $ref: '#/components/parameters/cityCode'
        - $ref: '#/components/parameters/addArea'
      tags:
        - 1.人口マップ / 1.人口構成
  /population/composition/pyramid:
    get:
      summary: 人口ピラミッド
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    nullable: true
                  result:
                    type: object
                    properties:
                      yearLeft:
                        type: object
                        properties:
                          year:
                            type: integer
                            description: yearLeftで指定された年
                          oldAgeCount:
                            type: integer
                            description: 65歳以上の老年人口(人)
                          oldAgePercent:
                            type: number
                            description: 65歳以上の老年人口(パーセント)
                          middleAgeCount:
                            type: integer
                            description: 15歳～64歳の生産年齢人口(人)
                          middleAgePercent:
                            type: number
                            description: 15歳～64歳の生産年齢人口(パーセント)
                          newAgeCount:
                            type: integer
                            description: 0歳～14歳の年少人口(人)
                          newAgePercent:
                            type: number
                            description: 0歳～14歳の年少人口(パーセント)
                          data:
                            type: array
                            items:
                              type: object
                              properties:
                                class:
                                  type: string
                                  description: 年齢階級
                                man:
                                  type: integer
                                  description: 男性人口(人)
                                manPercent:
                                  type: number
                                  description: 男性人口(パーセント)
                                woman:
                                  type: integer
                                  description: 女性人口(人)
                                womanPercent:
                                  type: number
                                  description: 女性人口(パーセント)
                      yearRight:
                        type: object
                        properties:
                          year:
                            type: integer
                            description: yearRightで指定された年
                          oldAgeCount:
                            type: integer
                            description: '老年人口(人). 老年人口 : 65歳以上'
                          oldAgePercent:
                            type: number
                            description: '老年人口(パーセント). 老年人口 : 65歳以上'
                          middleAgeCount:
                            type: integer
                            description: '生産年齢人口(人). 生産年齢人口 : 15歳～64歳'
                          middleAgePercent:
                            type: number
                            description: '生産年齢人口(パーセント). 生産年齢人口 : 15歳～64歳'
                          newAgeCount:
                            type: integer
                            description: '年少人口(人). 年少人口 : 0歳～14歳'
                          newAgePercent:
                            type: number
                            description: '年少人口(パーセント). 年少人口 : 0歳～14歳'
                          data:
                            type: array
                            items:
                              type: object
                              properties:
                                class:
                                  type: string
                                  description: 年齢階級
                                man:
                                  type: integer
                                  description: 男性人口(人)
                                manPercent:
                                  type: number
                                  description: 男性人口(パーセント)
                                woman:
                                  type: integer
                                  description: 女性人口(人)
                                womanPercent:
                                  type: number
                                  description: 女性人口(パーセント)
      operationId: api.v1.population.composition.pyramid
      description: 地域単位、年単位の人口ピラミッドデータを返します。
      parameters:
        - $ref: '#/components/parameters/prefCode'
        - $ref: '#/components/parameters/cityCode'
        - schema:
            type: integer
            enum:
              - 1980
              - 1985
              - 1990
              - 1995
              - 2000
              - 2005
              - 2010
              - 2015
              - 2020
              - 2025
              - 2030
              - 2035
              - 2040
              - 2045
          in: query
          name: yearLeft
          description: 年度1(左側)
          required: true
        - schema:
            type: integer
            enum:
              - 1980
              - 1985
              - 1990
              - 1995
              - 2000
              - 2005
              - 2010
              - 2015
              - 2020
              - 2025
              - 2030
              - 2035
              - 2040
              - 2045
          in: query
          name: yearRight
          description: 年度2(右側)
          required: true
        - $ref: '#/components/parameters/addArea'
      x-internal: false
      tags:
        - 1.人口マップ / 1.人口構成
  /population/sum/perYear:
    get:
      summary: 人口増減率
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    nullable: true
                  result:
                    type: object
                    properties:
                      line:
                        type: object
                        properties:
                          boundaryYear:
                            type: integer
                            description: 実績値と将来の推計値の区切り年
                          data:
                            type: array
                            items:
                              type: object
                              properties:
                                year:
                                  type: integer
                                  description: 年
                                value:
                                  type: number
                                  description: 総人口の比率
                      bar:
                        type: object
                        properties:
                          data:
                            type: array
                            items:
                              type: object
                              properties:
                                year:
                                  type: integer
                                  description: 年
                                sum:
                                  type: number
                                  description: 総人口の比率（折れ線の総人口の比率と同じデータ）
                                class:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      label:
                                        type: string
                                        description: 老年人口 生産年齢人口 年少人口
                                      value:
                                        type: number
                                        description: 比率
      operationId: api.v1.population.sum.per_year
      tags:
        - 1.人口マップ / 2.人口増減
      description: 地域単位、年単位の人口増減率情報を返します。
      parameters:
        - $ref: '#/components/parameters/prefCode'
        - $ref: '#/components/parameters/cityCode'
        - $ref: '#/components/parameters/addArea'
  /population/sum/estimate:
    get:
      summary: 出生数・死亡数／転入数・転出数
      tags:
        - 1.人口マップ / 2.人口増減
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    nullable: true
                  result:
                    type: object
                    properties:
                      boundaryYear:
                        type: integer
                        description: 実績値と推計値の区切り年
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            label:
                              type: string
                              description: ラベル + 総人口・転入数・転出数・出生数・死亡数
                            data:
                              type: array
                              items:
                                type: object
                                properties:
                                  year:
                                    type: integer
                                    description: 年
                                  value:
                                    type: integer
                                    description: 人口(千人)
      operationId: api.v1.population.sum.estimate
      description: 地域単位、年単位の出生数・死亡数／転入数・転出数の情報を返します。
      parameters:
        - $ref: '#/components/parameters/prefCode'
        - $ref: '#/components/parameters/cityCode'
        - $ref: '#/components/parameters/addArea'
  /population/nature:
    get:
      summary: 人口の自然増減
      tags:
        - 1.人口マップ / 3.人口の自然増減
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    nullable: true
                  result:
                    type: object
                    properties:
                      line:
                        type: object
                        properties:
                          boundaryYear:
                            type: integer
                            description: 実績値と将来の推計値の区切り年
                          data:
                            type: array
                            items:
                              type: object
                              properties:
                                yearRange:
                                  type: string
                                  description: |-
                                    年度範囲<br>
                                    市区町村コードが-の場合は0、市区町村コードが-でない場合はyyyy-yyyyの形式
                                year:
                                  type: integer
                                  description: |-
                                    年<br>
                                    市区町村コードが-の場合は年、市区町村コードが-でない場合はyearRangeの間の値（例:2000-2005の時2003）
                                value:
                                  type: number
                                  description: 合計特殊出生率
                      bar:
                        type: object
                        properties:
                          boundaryYear:
                            type: integer
                            description: 実績値と将来の推計値の区切り年
                          mandata:
                            type: array
                            items:
                              type: object
                              properties:
                                year:
                                  type: integer
                                  description: 年度
                                value:
                                  type: integer
                                  description: 人数(千人)
                          womandata:
                            type: array
                            items:
                              type: object
                              properties:
                                year:
                                  type: integer
                                  description: 年度
                                value:
                                  type: integer
                                  description: 人数(千人)
      operationId: api.v1.population.nature.for_line_bar
      description: 地域単位、年単位の人口自然増減情報を返します。
      parameters:
        - $ref: '#/components/parameters/prefCode'
        - $ref: '#/components/parameters/cityCode'
        - schema:
            type: string
            enum:
              - '-'
              - '5'
              - '10'
              - '15'
              - '20'
              - '25'
              - '30'
              - '35'
              - '40'
              - '45'
              - '50'
              - '55'
              - '60'
              - '65'
              - '70'
              - '75'
              - '80'
              - '85'
            default: '-'
          in: query
          name: ageFrom
          description: 表示する年齢(開始)
        - schema:
            type: string
            default: '-'
            enum:
              - '-'
              - '4'
              - '9'
              - '14'
              - '19'
              - '24'
              - '29'
              - '34'
              - '39'
              - '44'
              - '49'
              - '54'
              - '59'
              - '64'
              - '69'
              - '74'
              - '79'
              - '84'
              - '89'
          in: query
          name: ageTo
          description: 表示する年齢(終了)
  /population/society/forArea:
    get:
      summary: 地域ブロック別純移動数
      tags:
        - 1.人口マップ / 4.人口の社会増減
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    nullable: true
                  result:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            year:
                              type: integer
                              description: 年
                            positiveAreas:
                              type: array
                              items:
                                type: object
                                properties:
                                  areaCode:
                                    type: string
                                    description: 増加地域ブロックコード
                                  areaName:
                                    type: string
                                    description: 増加地域ブロック名
                                  value:
                                    type: integer
                                    description: 移動数
                            negativeAreas:
                              type: array
                              items:
                                type: object
                                properties:
                                  areaCode:
                                    type: string
                                    description: 減少地域ブロックコード
                                  areaName:
                                    type: string
                                    description: 減少地域ブロック名
                                  value:
                                    type: integer
                                    description: 移動数
                            total:
                              type: object
                              properties:
                                value:
                                  type: integer
                                  description: 純移動数
      operationId: api.v1.population.society.for_area
      description: 地域ブロック別純移動数を返します。
      parameters:
        - $ref: '#/components/parameters/prefCode'
  /population/society/forAgeClass:
    get:
      summary: 年齢階級別純移動数
      tags:
        - 1.人口マップ / 4.人口の社会増減
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    nullable: true
                  result:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            year:
                              type: integer
                              description: 年
                            positiveAgeClasses:
                              type: array
                              items:
                                type: object
                                properties:
                                  ageClass:
                                    type: integer
                                    description: 増加年齢階級コード
                                  age:
                                    type: string
                                    description: 増加年齢階級
                                  value:
                                    type: integer
                                    description: 移動数
                            negativeAgeClasses:
                              type: array
                              items:
                                type: object
                                properties:
                                  ageClass:
                                    type: integer
                                    description: 減少年齢階級コード
                                  age:
                                    type: string
                                    description: 減少年齢階級
                                  value:
                                    type: integer
                                    description: 移動数
                            total:
                              type: object
                              properties:
                                value:
                                  type: integer
                                  description: 純移動数
      operationId: api.v1.population.society.for_age_class
      description: 年齢階級別純移動数を返します。
      parameters:
        - $ref: '#/components/parameters/prefCode'
        - $ref: '#/components/parameters/cityCode'
  /population/society/forAgeClassLine:
    get:
      summary: 年齢階級別純移動数の時系列分析
      tags:
        - 1.人口マップ / 4.人口の社会増減
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    nullable: true
                  result:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            label:
                              type: string
                              description: 期間
                            data:
                              type: array
                              items:
                                type: object
                                properties:
                                  axisx:
                                    type: string
                                    description: 年齢階級
                                  axisy:
                                    type: integer
                                    description: 移動数
      operationId: api.v1.population.society.for_age_class_line
      description: 年齢階級別純移動数の時系列分析を返します。
      parameters:
        - $ref: '#/components/parameters/prefCode'
        - $ref: '#/components/parameters/cityCode'
  /employEducation/localjobAcademic/toTransition:
    get:
      summary: 就職者数・進学者数の推移
      tags:
        - 1.人口マップ / 5.新卒者就職・進学
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    nullable: true
                  result:
                    type: object
                    properties:
                      changes:
                        type: array
                        items:
                          type: object
                          properties:
                            label:
                              type: string
                              description: 対象の都道府県名
                            prefCode:
                              type: string
                              description: 対象の都道府県コード
                            data:
                              type: array
                              items:
                                type: object
                                properties:
                                  year:
                                    type: integer
                                    description: 年
                                  value:
                                    type: number
                                    description: 実数 / 就職率 / 進学率
      operationId: api.v1.employ_education.localjob_academic.to_transition
      description: 指定地域に関する、就職者数・進学者数の推移を返します。
      parameters:
        - schema:
            type: integer
            minimum: 1
            maximum: 47
          in: query
          name: prefecture_cd
          description: 都道府県コード<br>`1` 北海道 `2` 青森県 `3` 岩手県 `4` 宮城県 `5` 秋田県 `6` 山形県 `7` 福島県 `8` 茨城県<br>`9` 栃木県 `10` 群馬県 `11` 埼玉県 `12` 千葉県 `13` 東京都 `14` 神奈川県 `15` 新潟県 `16` 富山県<br>`17` 石川県 `18` 福井県 `19` 山梨県 `20` 長野県 `21` 岐阜県 `22` 静岡県 `23` 愛知県 `24` 三重県<br>`25` 滋賀県 `26` 京都府 `27` 大阪府 `28` 兵庫県 `29` 奈良県 `30` 和歌山県 `31` 鳥取県 `32` 島根県<br>`33` 岡山県 `34` 広島県 `35` 山口県 `36` 徳島県 `37` 香川県 `38` 愛媛県 `39` 高知県 `40` 福岡県<br>`41` 佐賀県 `42` 長崎県 `43` 熊本県 `44` 大分県 `45` 宮崎県 `46` 鹿児島県 `47` 沖縄県
          required: true
        - schema:
            type: string
            enum:
              - '0'
              - '1'
            default: '0'
          in: query
          name: displayMethod
          description: 表示方法<br>`0` 実数<br>`1` 就職率・進学率
        - schema:
            type: string
            default: '0'
            enum:
              - '0'
              - '1'
              - '2'
              - '3'
          in: query
          name: matter
          description: 表示内容<br>`0` 地元就職<br>`1` 流出<br>`2` 流入<br>`3` 純流入
        - schema:
            type: string
            enum:
              - '0'
              - '1'
              - '2'
            default: '0'
          in: query
          name: classification
          description: 表示分類<br>`0` 就職・進学の合計<br>`1` 進学<br>`2` 就職
        - schema:
            type: string
            enum:
              - '00'
              - '10'
              - '11'
              - '12'
              - '20'
            default: '00'
          in: query
          name: displayType
          description: 表示区分<br>`00` すべての就職・進学<br>`10` すべての進学<br>`11` 大学進学<br>`12` 短期大学進学<br>`20` 就職
        - schema:
            type: string
            enum:
              - '0'
              - '1'
              - '2'
            default: '0'
          in: query
          name: gender
          description: 性別<br>`0` 総数<br>`1` 男性<br>`2` 女性
  /population/mesh/chart:
    get:
      summary: 人口区分メッシュ度数分布図
      tags:
        - 1.人口マップ / 7.人口メッシュ
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    nullable: true
                  result:
                    type: object
                    properties:
                      prefCode:
                        type: string
                        description: 対象の県コード
                      prefName:
                        type: string
                        description: 対象の県名
                      cityCode:
                        type: string
                        description: 対象の市区町村コード
                      cityName:
                        type: string
                        description: 対象の市区町村名
                      year:
                        type: string
                        description: 年
                      displayMethod:
                        type: string
                        description: 表示内容
                      matter:
                        type: string
                        description: 表示方法
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            classification_cd:
                              type: string
                              description: 区分ランク
                            classification_name:
                              type: string
                              description: 区分表示名
                            value1:
                              type: integer
                              description: メッシュ数の値
                            value2:
                              type: number
                              description: メッシュ累積度数の値
                            value3:
                              type: number
                              description: 人口累積度数の値
      operationId: api.v1.population.mesh.chart
      description: 指定地域に関する、地域人口メッシュ数と人口累積度数を返します。
      parameters:
        - schema:
            type: integer
          in: query
          name: year
          description: 年度
          required: true
        - schema:
            type: integer
          in: query
          name: prefecture_cd
